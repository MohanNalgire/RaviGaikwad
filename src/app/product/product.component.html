<ul>
  <li ><a routerLink="/home" >Home</a></li>
  <li ><a routerLink="/admin" >Admin</a></li>
</ul>
<div class="container"> 
    <div class="row">
      <div class="col-md-12">
          <h4> Product List </h4>
          <hr>
        <table class="table table-striped table-hover table-responsive">
          <thead>
            <th>Id</th>
            <th>Title</th>
            <th>description</th>
            <th> Action </th>
          </thead>
  
          <tbody>
            <tr *ngFor="let product of productservice.products;index as i">
              <td>{{product.id}}</td>
              <td>{{product.title}}</td>
              <td>{{product.description}}</td>              
              <td>
                <button class="btn btn-danger btn-sm" (click)="DeleteProduct(product)">Delete</button>
                <button class="btn btn-primary btn-sm" (click)="showbutton(product)">Update</button>
              </td>
            </tr>
          </tbody>
  
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="pull-left">
          <button class="btn btn-info" (click)="showbutton()"> + Add Product </button>
        </div>
      </div>
    </div>
    <div class="row">
      <app-product-details *ngIf="showdialog" (gotoparent)="hidecomponent()" [product]=productToUpdate></app-product-details>
    </div>
  </div>
  <router-outlet></router-outlet>
