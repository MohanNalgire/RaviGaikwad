    <div class="row">

    {{productservice.users |json}}
    <hr>
    <div class="row">
      <div class="col-md-12">
  
        <table class="table table-striped text-center table-hover table-responsive">
          <thead>
            <th class="text-center">Id</th>
            <th class="text-center">Title</th>
            <th class="text-center">description</th>
          </thead>
  
          <tbody>
            <tr *ngFor="let product of productservice.products;index as i">
              <td>{{product.id}}</td>
              <td>{{product.title}}</td>
              <td>{{product.description}}</td>
              <td>
                <button class="btn btn-danger" (click)="DeleteProduct(product)">Delete</button>
              </td>
              <td>
                <button class="btn btn-primary" (click)="showbutton(product)">Update</button>
              </td>
  
            </tr>
          </tbody>
  
        </table>
      </div>
    </div>
  </div>
